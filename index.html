<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Libre</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tienda Libre</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showSection('products')">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showSection('cart')"><img style="width: 30px;" src="carrito.png" alt=""> (<span id="cart-count">0</span>)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showSection('orders')">Compras Realizadas</a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="container mt-4">
    <section id="products" class="d-none">
      <div class="row">
        <!-- Los productos se cargarán aquí dinámicamente -->
      </div>
    </section>
    <section id="cart" class="d-none">
      <h2>Carrito de Compras</h2>
      <ul id="cart-items" class="list-group">
        <!-- Los ítems del carrito se cargarán aquí dinámicamente -->
      </ul>
      <p>Total: $<span id="total-price">0.00</span></p>
      <button id="checkout" class="btn btn-success">Finalizar Compra</button>
    </section>
    <section id="orders" class="d-none">
      <h2>Compras Realizadas</h2>
      <ul id="order-list" class="list-group">
        <!-- Las compras realizadas se cargarán aquí dinámicamente -->
      </ul>
    </section>
  </main>

  <!-- Modal para detalles del producto -->
  <div id="product-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="modal-image" class="img-fluid" src="" alt="">
          <p id="modal-description"></p>
          <p>Precio: $<span id="modal-price"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modal-add-to-cart">Agregar al Carrito</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
